<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCL Policy Helper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
            text-align: center;
        }
        h2 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 40px;
        }
        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            width: 60%;
            border: 1px solid #ffffff;
            border-radius: 5px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #6200ea;
            color: #ffffff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #3700b3;
        }
        .response {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap; /* Preserve whitespace */
            margin-top: 20px;
        }
        .question {
            background-color: #333333;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>HCL Policy Helper</h1>
    <h2>by Perla Surya</h2>

    <form action="/ask" method="post">
        <input type="text" name="question" placeholder="Ask me a question..." required autofocus>
        <input type="submit" value="Submit">
    </form>

    {% if question %}
    <div class="question">
        <strong>Your Question:</strong> {{ question }}
    </div>
    {% endif %}

    <div class="response">
        {{ response | safe }}
    </div>

</body>
</html>
